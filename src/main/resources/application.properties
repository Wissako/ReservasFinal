# Nombre de la aplicacion
spring.application.name=ReservasNuevoPrueba

# Configuracion de Base de Datos PostgreSQL (para Render)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/reservas_aulas}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracion JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Puerto del servidor
server.port=${PORT:8080}

# Logging
logging.level.org.springframework.security=INFO
logging.level.com.luis.reservasnuevoprueba=INFO