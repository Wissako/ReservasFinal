<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas de Aulas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* AUTH SECTION */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
        }

        .auth-card h2 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-small {
            padding: 8px 16px;
            width: auto;
            font-size: 14px;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .auth-toggle a {
            color: #667eea;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-toggle a:hover {
            text-decoration: underline;
        }

        /* ALERTS */
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* MAIN APP */
        .app-container {
            display: none;
        }

        .app-container.active {
            display: block;
        }

        .header {
            background: white;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .user-details {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-admin {
            background: #dc3545;
            color: white;
        }

        .badge-profesor {
            background: #28a745;
            color: white;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        .nav-tab {
            padding: 12px 20px;
            background: #f8f9fa;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
            font-size: 15px;
        }

        .nav-tab:hover {
            background: #e9ecef;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .content-section {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .content-section.active {
            display: block;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-header h2 {
            color: #333;
            font-size: 24px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .card-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .card-info span {
            color: #555;
            font-size: 14px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .card-actions button {
            flex: 1;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkbox-item:hover {
            background: #e9ecef;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: #667eea;
            font-size: 24px;
        }

        .close {
            font-size: 32px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .close:hover {
            color: #333;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .nav-tabs {
                overflow-x: auto;
            }

            .user-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .card-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- PANTALLA DE LOGIN/REGISTRO -->
    <div id="authSection" class="auth-container">
        <div class="auth-card">
            <h2 id="authTitle">Iniciar Sesi√≥n</h2>
            <div id="alertContainer"></div>

            <form id="authForm">
                <div class="form-group hidden" id="nombreGroup">
                    <label>Nombre Completo</label>
                    <input type="text" id="nombre" placeholder="Juan P√©rez">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label>Contrase√±a</label>
                    <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>

                <button type="submit" class="btn" id="authButton">Iniciar Sesi√≥n</button>
            </form>

            <div class="auth-toggle">
                <span id="toggleText">¬øNo tienes cuenta? <a id="toggleLink">Reg√≠strate</a></span>
            </div>
        </div>
    </div>

    <!-- APLICACI√ìN PRINCIPAL -->
    <div id="appContainer" class="app-container container">
        <!-- HEADER -->
        <div class="header">
            <h1>üè´ Sistema de Reservas de Aulas</h1>
            <div class="user-info">
                <div class="user-details">
                    <span>üë§ <strong id="userEmail"></strong></span>
                    <span class="badge" id="userRole"></span>
                </div>
                <button onclick="logout()" class="btn btn-secondary btn-small">Cerrar Sesi√≥n</button>
            </div>
        </div>

        <!-- NAVEGACI√ìN -->
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="cambiarTab('dashboard')">üìä Dashboard</button>
            <button class="nav-tab" onclick="cambiarTab('misReservas')">üìÖ Mis Reservas</button>
            <button class="nav-tab" onclick="cambiarTab('nuevaReserva')">‚ûï Nueva Reserva</button>
            <button class="nav-tab" onclick="cambiarTab('aulas')">üèõÔ∏è Aulas</button>
            <button class="nav-tab" onclick="cambiarTab('horarios')">‚è∞ Horarios</button>
        </div>

        <!-- DASHBOARD -->
        <div id="dashboard" class="content-section active">
            <h2>Bienvenido</h2>
            <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
                <div class="card" style="border-left-color: #667eea;">
                    <h3>Email</h3>
                    <p id="dashEmail" style="font-size: 16px; color: #333;"></p>
                </div>
                <div class="card" style="border-left-color: #28a745;">
                    <h3>Rol</h3>
                    <p id="dashRole" style="font-size: 16px; color: #333;"></p>
                </div>
            </div>
        </div>

        <!-- MIS RESERVAS -->
        <div id="misReservas" class="content-section">
            <h2>Mis Reservas</h2>
            <div id="reservasList" class="grid"></div>
        </div>

        <!-- NUEVA RESERVA -->
        <div id="nuevaReserva" class="content-section">
            <h2>Crear Nueva Reserva</h2>
            <form id="reservaForm">
                <div class="form-group">
                    <label>Fecha y Hora</label>
                    <input type="datetime-local" id="fechaReserva" required>
                </div>

                <div class="form-group">
                    <label>Motivo</label>
                    <textarea id="motivo" required rows="3" placeholder="Descripci√≥n de la actividad"></textarea>
                </div>

                <div class="form-group">
                    <label>N√∫mero de Asistentes</label>
                    <input type="number" id="numAsistentes" required min="1" placeholder="25">
                </div>

                <div class="form-group">
                    <label>Aula</label>
                    <select id="aulaSelect" required>
                        <option value="">Selecciona un aula</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Horarios (selecciona al menos uno)</label>
                    <div id="horariosCheckboxes" class="checkbox-group"></div>
                </div>

                <button type="submit" class="btn">Crear Reserva</button>
            </form>
        </div>

        <!-- AULAS -->
        <div id="aulas" class="content-section">
            <div class="section-header">
                <h2>Aulas Disponibles</h2>
                <button onclick="mostrarModalAula()" id="btnNuevaAula" class="btn btn-small hidden">+ Nueva Aula</button>
            </div>
            <div id="aulasList" class="grid"></div>
        </div>

        <!-- HORARIOS -->
        <div id="horarios" class="content-section">
            <div class="section-header">
                <h2>Horarios Disponibles</h2>
                <button onclick="mostrarModalHorario()" id="btnNuevoHorario" class="btn btn-small hidden">+ Nuevo Horario</button>
            </div>
            <div id="horariosList" class="grid"></div>
        </div>
    </div>

    <!-- MODAL AULA -->
    <div id="aulaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nueva Aula</h2>
                <span class="close" onclick="cerrarModalAula()">&times;</span>
            </div>
            <form id="aulaForm">
                <div class="form-group">
                    <label>Nombre del Aula</label>
                    <input type="text" id="aulaNombre" required placeholder="Aula 101">
                </div>
                <div class="form-group">
                    <label>Capacidad</label>
                    <input type="number" id="aulaCapacidad" required min="1" placeholder="30">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="aulaOrdenadores" onchange="toggleOrdenadores()">
                        Es aula de ordenadores
                    </label>
                </div>
                <div class="form-group hidden" id="numOrdenadoresGroup">
                    <label>N√∫mero de Ordenadores</label>
                    <input type="number" id="aulaNumOrdenadores" min="1" placeholder="25">
                </div>
                <button type="submit" class="btn">Guardar Aula</button>
            </form>
        </div>
    </div>

    <!-- MODAL HORARIO -->
    <div id="horarioModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nuevo Horario</h2>
                <span class="close" onclick="cerrarModalHorario()">&times;</span>
            </div>
            <form id="horarioForm">
                <div class="form-group">
                    <label>D√≠a de la Semana</label>
                    <select id="diaSemana" required>
                        <option value="">Selecciona un d√≠a</option>
                        <option value="LUNES">Lunes</option>
                        <option value="MARTES">Martes</option>
                        <option value="MIERCOLES">Mi√©rcoles</option>
                        <option value="JUEVES">Jueves</option>
                        <option value="VIERNES">Viernes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Sesi√≥n del D√≠a</label>
                    <input type="number" id="sesionDia" required min="1" max="8" placeholder="1">
                </div>
                <div class="form-group">
                    <label>Hora de Inicio</label>
                    <input type="time" id="horaInicio" required>
                </div>
                <div class="form-group">
                    <label>Hora de Fin</label>
                    <input type="time" id="horaFin" required>
                </div>
                <button type="submit" class="btn">Guardar Horario</button>
            </form>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN
        const API_URL = 'https://reservasfinal-1.onrender.com';
        let token = localStorage.getItem('token');
        let userData = null;
        let isLogin = true;

        // INICIALIZACI√ìN
        if (token) {
            cargarPerfil().then(() => {
                mostrarApp();
            }).catch(() => {
                token = null;
                localStorage.removeItem('token');
            });
        }

        // SISTEMA DE ALERTAS
        function mostrarAlerta(mensaje, tipo) {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `<div class="alert alert-${tipo}">${mensaje}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, tipo === 'error' ? 5000 : 3000);
        }

        // TOGGLE LOGIN/REGISTRO
        document.getElementById('toggleLink').addEventListener('click', () => {
            isLogin = !isLogin;
            const title = document.getElementById('authTitle');
            const button = document.getElementById('authButton');
            const toggleText = document.getElementById('toggleText');
            const nombreGroup = document.getElementById('nombreGroup');

            if (isLogin) {
                title.textContent = 'Iniciar Sesi√≥n';
                button.textContent = 'Iniciar Sesi√≥n';
                toggleText.innerHTML = '¬øNo tienes cuenta? <a id="toggleLink">Reg√≠strate</a>';
                nombreGroup.classList.add('hidden');
            } else {
                title.textContent = 'Registro';
                button.textContent = 'Registrarse';
                toggleText.innerHTML = '¬øYa tienes cuenta? <a id="toggleLink">Inicia sesi√≥n</a>';
                nombreGroup.classList.remove('hidden');
            }

            document.getElementById('toggleLink').addEventListener('click', arguments.callee);
        });

        // FORMULARIO AUTH
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const nombre = document.getElementById('nombre').value;

            if (isLogin) {
                await login(email, password);
            } else {
                await register(email, password, nombre);
            }
        });

        // LOGIN
        async function login(email, password) {
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) throw new Error('Credenciales incorrectas');

                const data = await response.json();
                token = data.token;
                localStorage.setItem('token', token);

                await cargarPerfil();
                mostrarApp();
            } catch (error) {
                mostrarAlerta(error.message, 'error');
            }
        }

        // REGISTRO
        async function register(email, password, nombre) {
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, nombre })
                });

                if (!response.ok) throw new Error('Error en el registro');

                mostrarAlerta('Usuario registrado correctamente. Ahora inicia sesi√≥n.', 'success');
                setTimeout(() => {
                    document.getElementById('toggleLink').click();
                }, 2000);
            } catch (error) {
                mostrarAlerta(error.message, 'error');
            }
        }

        // CARGAR PERFIL
        async function cargarPerfil() {
            const response = await fetch(`${API_URL}/usuario/perfil`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) throw new Error('No autorizado');

            userData = await response.json();
        }

        // MOSTRAR APLICACI√ìN
        function mostrarApp() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('appContainer').classList.add('active');

            document.getElementById('userEmail').textContent = userData.email;
            document.getElementById('dashEmail').textContent = userData.email;

            const roleBadge = document.getElementById('userRole');
            const dashRole = document.getElementById('dashRole');

            if (userData.roles.includes('ADMIN')) {
                roleBadge.textContent = 'ADMIN';
                roleBadge.className = 'badge badge-admin';
                dashRole.textContent = 'Administrador';
                document.getElementById('btnNuevaAula').classList.remove('hidden');
                document.getElementById('btnNuevoHorario').classList.remove('hidden');
            } else {
                roleBadge.textContent = 'PROFESOR';
                roleBadge.className = 'badge badge-profesor';
                dashRole.textContent = 'Profesor';
            }

            cargarDatosIniciales();
        }

        // LOGOUT
        function logout() {
            localStorage.removeItem('token');
            location.reload();
        }

        // CAMBIAR TAB
        function cambiarTab(tab) {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');

            if (tab === 'misReservas') cargarReservas();
            if (tab === 'aulas') cargarAulas();
            if (tab === 'horarios') cargarHorarios();
            if (tab === 'nuevaReserva') {
                cargarAulasSelect();
                cargarHorariosCheckboxes();
            }
        }

        // CARGAR DATOS INICIALES
        async function cargarDatosIniciales() {
            await cargarReservas();
            await cargarAulasSelect();
            await cargarHorariosCheckboxes();
        }

        // CARGAR RESERVAS
        async function cargarReservas() {
            try {
                const response = await fetch(`${API_URL}/reservas/mis-reservas`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Error al cargar reservas');

                const reservas = await response.json();
                const container = document.getElementById('reservasList');

                if (reservas.length === 0) {
                    container.innerHTML = '<div class="empty-state"><p>No tienes reservas a√∫n</p></div>';
                    return;
                }

                container.innerHTML = reservas.map(r => `
                    <div class="card">
                        <h3>${r.aula.nombre}</h3>
                        <div class="card-info">
                            <span><strong>üìÖ Fecha:</strong> ${new Date(r.fecha).toLocaleString('es-ES')}</span>
                            <span><strong>üìù Motivo:</strong> ${r.motivo}</span>
                            <span><strong>üë• Asistentes:</strong> ${r.numAsistentes}</span>
                            <span><strong>‚è∞ Horarios:</strong> ${r.horarios.map(h => `${h.diaSemana} S${h.sesionDia}`).join(', ')}</span>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-danger btn-small" onclick="eliminarReserva(${r.id})">Eliminar</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error(error);
            }
        }

        // CARGAR AULAS
        async function cargarAulas() {
            try {
                const response = await fetch(`${API_URL}/aulas`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Error al cargar aulas');

                const aulas = await response.json();
                const container = document.getElementById('aulasList');

                container.innerHTML = aulas.map(a => `
                    <div class="card" style="border-left-color: #28a745;">
                        <h3>${a.nombre}</h3>
                        <div class="card-info">
                            <span><strong>üë• Capacidad:</strong> ${a.capacidad} personas</span>
                            <span><strong>üíª Ordenadores:</strong> ${a.esAulaDeOrdenadores ? `S√≠ (${a.numeroOrdenadores})` : 'No'}</span>
                        </div>
                        ${userData.roles.includes('ADMIN') ? `
                            <div class="card-actions">
                                <button class="btn btn-danger btn-small" onclick="eliminarAula(${a.id})">Eliminar</button>
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            } catch (error) {
                console.error(error);
            }
        }

        // CARGAR HORARIOS
        async function cargarHorarios() {
            try {
                const response = await fetch(`${API_URL}/horarios`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Error al cargar horarios');

                const horarios = await response.json();
                const container = document.getElementById('horariosList');

                container.innerHTML = horarios.map(h => `
                    <div class="card" style="border-left-color: #ffc107;">
                        <h3>${h.diaSemana} - Sesi√≥n ${h.sesionDia}</h3>
                        <div class="card-info">
                            <span><strong>‚è∞ Horario:</strong> ${h.horaInicio} - ${h.horaFin}</span>
                        </div>
                        ${userData.roles.includes('ADMIN') ? `
                            <div class="card-actions">
                                <button class="btn btn-danger btn-small" onclick="eliminarHorario(${h.id})">Eliminar</button>
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            } catch (error) {
                console.error(error);
            }
        }

        // CARGAR AULAS EN SELECT
        async function cargarAulasSelect() {
            try {
                const response = await fetch(`${API_URL}/aulas`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Error');

                const aulas = await response.json();
                const select = document.getElementById('aulaSelect');

                select.innerHTML = '<option value="">Selecciona un aula</option>' +
                    aulas.map(a => `<option value="${a.id}">${a.nombre} (Cap: ${a.capacidad})</option>`).join('');
            } catch (error) {
                console.error(error);
            }
        }

        // CARGAR HORARIOS EN CHECKBOXES
        async function cargarHorariosCheckboxes() {
            try {
                const response = await fetch(`${API_URL}/horarios`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Error');

                const horarios = await response.json();
                const container = document.getElementById('horariosCheckboxes');

                container.innerHTML = horarios.map(h => `
                    <label class="checkbox-item">
                        <input type="checkbox" value="${h.id}">
                        <span>${h.diaSemana} S${h.sesionDia} (${h.horaInicio}-${h.horaFin})</span>
                    </label>
                `).join('');
            } catch (error) {
                console.error(error);
            }
        }

        // CREAR RESERVA
        document.getElementById('reservaForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const horariosSeleccionados = Array.from(
                document.querySelectorAll('#horariosCheckboxes input:checked')
            ).map(input => parseInt(input.value));

            if (horariosSeleccionados.length === 0) {
                alert('Debes seleccionar al menos un horario');
                return;
            }

            const reserva = {
                fecha: document.getElementById('fechaReserva').value,
                motivo: document.getElementById('motivo').value,
                numAsistentes: parseInt(document.getElementById('numAsistentes').value),
                aulaId: parseInt(document.getElementById('aulaSelect').value),
                horariosIds: horariosSeleccionados
            };

            try {
                const response = await fetch(`${API_URL}/reservas`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(reserva)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.mensaje || 'Error al crear reserva');
                }

                alert('‚úÖ Reserva creada correctamente');
                document.getElementById('reservaForm').reset();
                cambiarTab('misReservas');
                cargarReservas();
            } catch (error) {
                alert('‚ùå ' + error.message);
            }
        });

        // ELIMINAR RESERVA
        async function eliminarReserva(id) {
            if (!confirm('¬øEst√°s seguro de eliminar esta reserva?')) return;

            try {
                const response = await fetch(`${API_URL}/reservas/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Error al eliminar');

                alert('‚úÖ Reserva eliminada correctamente');
                cargarReservas();
            } catch (error) {
                alert('‚ùå ' + error.message);
            }
        }

        // ELIMINAR AULA
        async function eliminarAula(id) {
            if (!confirm('¬øEst√°s seguro de eliminar esta aula?')) return;

            try {
                const response = await fetch(`${API_URL}/aulas/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Error al eliminar');

                alert('‚úÖ Aula eliminada correctamente');
                cargarAulas();
            } catch (error) {
                alert('‚ùå ' + error.message);
            }
        }

        // ELIMINAR HORARIO
        async function eliminarHorario(id) {
            if (!confirm('¬øEst√°s seguro de eliminar este horario?')) return;

            try {
                const response = await fetch(`${API_URL}/horarios/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Error al eliminar');

                alert('‚úÖ Horario eliminado correctamente');
                cargarHorarios();
            } catch (error) {
                alert('‚ùå ' + error.message);
            }
        }

        // MODALES AULA
        function mostrarModalAula() {
            document.getElementById('aulaModal').classList.add('active');
        }

        function cerrarModalAula() {
            document.getElementById('aulaModal').classList.remove('active');
            document.getElementById('aulaForm').reset();
            document.getElementById('numOrdenadoresGroup').classList.add('hidden');
        }

        function toggleOrdenadores() {
            const checkbox = document.getElementById('aulaOrdenadores');
            const group = document.getElementById('numOrdenadoresGroup');

            if (checkbox.checked) {
                group.classList.remove('hidden');
            } else {
                group.classList.add('hidden');
            }
        }

        document.getElementById('aulaForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const esAulaOrdenadores = document.getElementById('aulaOrdenadores').checked;
            const numOrdenadores = document.getElementById('aulaNumOrdenadores').value;

            const aula = {
                nombre: document.getElementById('aulaNombre').value,
                capacidad: parseInt(document.getElementById('aulaCapacidad').value),
                esAulaDeOrdenadores: esAulaOrdenadores,
                numeroOrdenadores: esAulaOrdenadores ? parseInt(numOrdenadores) : null
            };

            try {
                const response = await fetch(`${API_URL}/aulas`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(aula)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.mensaje || 'Error al crear aula');
                }

                alert('‚úÖ Aula creada correctamente');
                cerrarModalAula();
                cargarAulas();
                cargarAulasSelect();
            } catch (error) {
                alert('‚ùå ' + error.message);
            }
        });

        // MODALES HORARIO
        function mostrarModalHorario() {
            document.getElementById('horarioModal').classList.add('active');
        }

        function cerrarModalHorario() {
            document.getElementById('horarioModal').classList.remove('active');
            document.getElementById('horarioForm').reset();
        }

        document.getElementById('horarioForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const horario = {
                diaSemana: document.getElementById('diaSemana').value,
                sesionDia: parseInt(document.getElementById('sesionDia').value),
                horaInicio: document.getElementById('horaInicio').value,
                horaFin: document.getElementById('horaFin').value
            };

            try {
                const response = await fetch(`${API_URL}/horarios`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(horario)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.mensaje || 'Error al crear horario');
                }

                alert('‚úÖ Horario creado correctamente');
                cerrarModalHorario();
                cargarHorarios();
                cargarHorariosCheckboxes();
            } catch (error) {
                alert('‚ùå ' + error.message);
            }
        });

        // Cerrar modales al hacer clic fuera
        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
            }
        });
    </script>
</body>
