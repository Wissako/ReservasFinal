<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas de Aulas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .auth-section {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 50px auto;
        }

        .auth-section h2 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button.secondary {
            background: #6c757d;
        }

        button.danger {
            background: #dc3545;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 10px;
            border-radius: 15px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: #f8f9fa;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .content-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .card-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .card-info span {
            color: #666;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .card-actions button {
            flex: 1;
            padding: 8px;
            font-size: 14px;
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-admin {
            background: #dc3545;
            color: white;
        }

        .badge-profesor {
            background: #28a745;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
        }

        .close {
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .hidden {
            display: none;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .auth-toggle a {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Secci√≥n de Autenticaci√≥n -->
        <div id="authSection" class="auth-section">
            <h2 id="authTitle">Iniciar Sesi√≥n</h2>
            <div id="alertContainer"></div>

            <form id="authForm">
                <div class="form-group hidden" id="nombreGroup">
                    <label>Nombre:</label>
                    <input type="text" id="nombre" placeholder="Tu nombre completo">
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" required placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label>Contrase√±a:</label>
                    <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>

                <button type="submit" style="width: 100%;" id="authButton">Iniciar Sesi√≥n</button>
            </form>

            <div class="auth-toggle">
                <span id="toggleText">¬øNo tienes cuenta? <a id="toggleLink">Reg√≠strate</a></span>
            </div>
        </div>

        <!-- Sistema Principal -->
        <div id="mainSystem" class="hidden">
            <div class="header">
                <h1>üè´ Sistema de Reservas de Aulas</h1>
                <div class="user-info">
                    <div>
                        <span>üë§ <strong id="userEmail"></strong></span>
                        <span class="badge" id="userRole"></span>
                    </div>
                    <button onclick="cerrarSesion()" class="secondary">Cerrar Sesi√≥n</button>
                </div>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="cambiarTab('reservas')">üìÖ Mis Reservas</button>
                <button class="tab" onclick="cambiarTab('nuevaReserva')">‚ûï Nueva Reserva</button>
                <button class="tab" onclick="cambiarTab('aulas')">üèõÔ∏è Aulas</button>
                <button class="tab" onclick="cambiarTab('horarios')" id="horariosTab">‚è∞ Horarios</button>
            </div>

            <!-- Secci√≥n Reservas -->
            <div id="reservas" class="content-section active">
                <h2>Mis Reservas</h2>
                <div id="reservasList" class="grid"></div>
            </div>

            <!-- Secci√≥n Nueva Reserva -->
            <div id="nuevaReserva" class="content-section">
                <h2>Nueva Reserva</h2>
                <form id="reservaForm">
                    <div class="form-group">
                        <label>Fecha y Hora:</label>
                        <input type="datetime-local" id="fechaReserva" required>
                    </div>

                    <div class="form-group">
                        <label>Motivo:</label>
                        <textarea id="motivo" required rows="3"
                            placeholder="Descripci√≥n del evento o actividad"></textarea>
                    </div>

                    <div class="form-group">
                        <label>N√∫mero de Asistentes:</label>
                        <input type="number" id="numAsistentes" required min="1" placeholder="Ej: 25">
                    </div>

                    <div class="form-group">
                        <label>Aula:</label>
                        <select id="aulaSelect" required>
                            <option value="">Selecciona un aula</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Horarios (selecciona al menos uno):</label>
                        <div id="horariosCheckboxes" class="checkbox-group"></div>
                    </div>

                    <button type="submit">Crear Reserva</button>
                </form>
            </div>

            <!-- Secci√≥n Aulas -->
            <div id="aulas" class="content-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Aulas Disponibles</h2>
                    <button onclick="mostrarModalAula()" id="btnNuevaAula" class="hidden">+ Nueva Aula</button>
                </div>
                <div id="aulasList" class="grid"></div>
            </div>

            <!-- Secci√≥n Horarios -->
            <div id="horarios" class="content-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Horarios Disponibles</h2>
                    <button onclick="mostrarModalHorario()" id="btnNuevoHorario">+ Nuevo Horario</button>
                </div>
                <div id="horariosList" class="grid"></div>
            </div>
        </div>
    </div>

    <!-- Modal para Aula -->
    <div id="aulaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nueva Aula</h2>
                <span class="close" onclick="cerrarModalAula()">&times;</span>
            </div>
            <form id="aulaForm">
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" id="aulaNombre" required placeholder="Ej: Aula 101">
                </div>
                <div class="form-group">
                    <label>Capacidad:</label>
                    <input type="number" id="aulaCapacidad" required min="1" placeholder="Ej: 30">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="aulaOrdenadores" onchange="toggleOrdenadores()">
                        Es aula de ordenadores
                    </label>
                </div>
                <div class="form-group hidden" id="numOrdenadoresGroup">
                    <label>N√∫mero de Ordenadores:</label>
                    <input type="number" id="aulaNumOrdenadores" min="1" placeholder="Ej: 25">
                </div>
                <button type="submit">Guardar Aula</button>
            </form>
        </div>
    </div>

    <!-- Modal para Horario -->
    <div id="horarioModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nuevo Horario</h2>
                <span class="close" onclick="cerrarModalHorario()">&times;</span>
            </div>
            <form id="horarioForm">
                <div class="form-group">
                    <label>D√≠a de la Semana:</label>
                    <select id="diaSemana" required>
                        <option value="">Selecciona un d√≠a</option>
                        <option value="LUNES">Lunes</option>
                        <option value="MARTES">Martes</option>
                        <option value="MIERCOLES">Mi√©rcoles</option>
                        <option value="JUEVES">Jueves</option>
                        <option value="VIERNES">Viernes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Sesi√≥n del D√≠a:</label>
                    <input type="number" id="sesionDia" required min="1" max="8" placeholder="Ej: 1">
                </div>
                <div class="form-group">
                    <label>Hora de Inicio:</label>
                    <input type="time" id="horaInicio" required>
                </div>
                <div class="form-group">
                    <label>Hora de Fin:</label>
                    <input type="time" id="horaFin" required>
                </div>
                <button type="submit">Guardar Horario</button>
            </form>
        </div>
    </div>

    <script>
        // Configuraci√≥n de la API
        const API_URL = 'http://localhost:8080'; // Cambia esto a tu URL
        let token = localStorage.getItem('token');
        let userData = JSON.parse(localStorage.getItem('userData') || '{}');
        let isLogin = true;

        // Inicializaci√≥n
        if (token) {
            mostrarSistema();
        }

        // Toggle entre Login y Registro
        document.getElementById('toggleLink').addEventListener('click', () => {
            isLogin = !isLogin;
            if (isLogin) {
                document.getElementById('authTitle').textContent = 'Iniciar Sesi√≥n';
                document.getElementById('authButton').textContent = 'Iniciar Sesi√≥n';
                document.getElementById('toggleText').innerHTML = '¬øNo tienes cuenta? <a id="toggleLink">Reg√≠strate</a>';
                document.getElementById('nombreGroup').classList.add('hidden');
            } else {
                document.getElementById('authTitle').textContent = 'Registro';
                document.getElementById('authButton').textContent = 'Registrarse';
                document.getElementById('toggleText').innerHTML = '¬øYa tienes cuenta? <a id="toggleLink">Inicia sesi√≥n</a>';
                document.getElementById('nombreGroup').classList.remove('hidden');
            }
            document.getElementById('toggleLink').addEventListener('click', arguments.callee);
        });

        // Formulario de Auth
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const nombre = document.getElementById('nombre').value;

            try {
                if (isLogin) {
                    await login(email, password);
                } else {
                    await register(email, password, nombre);
                }
            } catch (error) {
                mostrarAlerta(error.message, 'error');
            }
        });

        // Login
        async function login(email, password) {
            const response = await fetch(`${API_URL}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (!response.ok) {
                throw new Error('Credenciales incorrectas');
            }

            const data = await response.json();
            token = data.token;
            localStorage.setItem('token', token);

            await cargarPerfil();
            mostrarSistema();
        }

        // Registro
        async function register(email, password, nombre) {
            const response = await fetch(`${API_URL}/auth/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, nombre })
            });

            if (!response.ok) {
                throw new Error('Error en el registro');
            }

            mostrarAlerta('Usuario registrado correctamente. Ahora inicia sesi√≥n.', 'success');
            setTimeout(() => {
                document.getElementById('toggleLink').click();
            }, 2000);
        }

        // Cargar perfil
        async function cargarPerfil() {
            const response = await fetch(`${API_URL}/usuario/perfil`, {
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            });

            const data = await response.json();
            userData = data;
        }

        // Mostrar sistema
        function mostrarSistema() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('mainSystem').classList.remove('hidden');

            document.getElementById('userEmail').textContent = userData.email;
            const roleBadge = document.getElementById('userRole');

            if (userData.roles.includes('ADMIN')) {
                roleBadge.textContent = 'ADMIN';
                roleBadge.className = 'badge badge-admin';
                document.getElementById('btnNuevaAula').classList.remove('hidden');
                document.getElementById('horariosTab').classList.remove('hidden');
            } else {
                roleBadge.textContent = 'PROFESOR';
                roleBadge.className = 'badge badge-profesor';
            }

            cargarDatos();
        }

        // Cerrar sesi√≥n
        function cerrarSesion() {
            localStorage.removeItem('token');
            localStorage.removeItem('userData');
            location.reload();
        }

        // Cambiar tab
        function cambiarTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');

            if (tab === 'reservas') cargarReservas();
            if (tab === 'aulas') cargarAulas();
            if (tab === 'horarios') cargarHorarios();
            if (tab === 'nuevaReserva') {
                cargarAulasSelect();
                cargarHorariosCheckboxes();
            }
        }

        // Cargar todos los datos
        async function cargarDatos() {
            await cargarReservas();
            await cargarAulasSelect();
            await cargarHorariosCheckboxes();
        }

        // Cargar reservas
        async function cargarReservas() {
            try {
                const response = await fetch(`${API_URL}/reservas/mis-reservas`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Error al cargar reservas');

                const reservas = await response.json();
                const container = document.getElementById('reservasList');

                if (reservas.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">No tienes reservas a√∫n</p>';
                    return;
                }

                container.innerHTML = reservas.map(r => `
                    <div class="card">
                        <h3>${r.aula.nombre}</h3>
                        <div class="card-info">
                            <span><strong>üìÖ Fecha:</strong> ${new Date(r.fecha).toLocaleString()}</span>
                            <span><strong>üìù Motivo:</strong> ${r.motivo}</span>
                            <span><strong>üë• Asistentes:</strong> ${r.numAsistentes}</span>
                            <span><strong>‚è∞ Horarios:</strong> ${r.horarios.map(h => `${h.diaSemana} S${h.sesionDia}`).join(', ')}</span>
                        </div>
                        <div class="card-actions">
                            <button class="danger" onclick="eliminarReserva(${r.id})">Eliminar</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error(error);
            }
        }

        // Cargar aulas
        async function cargarAulas() {
            try {
                const response = await fetch(`${API_URL}/aulas`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Error al cargar aulas');

                const aulas = await response.json();
                const container = document.getElementById('aulasList');

                container.innerHTML = aulas.map(a => `
                    <div class="card">
                        <h3>${a.nombre}</h3>
                        <div class="card-info">
                            <span><strong>üë• Capacidad:</strong> ${a.capacidad} personas</span>
                            <span><strong>üíª Ordenadores:</strong> ${a.esAulaDeOrdenadores ? `S√≠ (${a.numeroOrdenadores})` : 'No'}</span>
                        </div>
                        ${userData.roles.includes('ADMIN') ? `
                            <div class="card-actions">
                                <button class="danger" onclick="eliminarAula(${a.id})">Eliminar</button>
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            } catch (error) {
                console.error(error);
            }
        }

        // Cargar horarios
        async function cargarHorarios() {
            try {
                const response = await fetch(`${API_URL}/horarios`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Error al cargar horarios');

                const horarios = await response.json();
                const container = document.getElementById('horariosList');

                container.innerHTML = horarios.map(h => `
                    <div class="card">
                        <h3>${h.diaSemana} - Sesi√≥n ${h.sesionDia}</h3>
                        <div class="card-info">
                            <span><strong>‚è∞ Horario:</strong> ${h.horaInicio} - ${h.horaFin}</span>
                        </div>
                        ${userData.roles.includes('ADMIN') ? `
                            <div class="card-actions">
                                <button class="danger" onclick="eliminarHorario(${h.id})">Eliminar</button>
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            } catch (error) {
                console.error(error);
            }
        }

        // Cargar aulas en select
        async function cargarAulasSelect() {
            try {
                const response = await fetch(`${API_URL}/aulas`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Error');

                const aulas = await response.json();
                const select = document.getElementById('aulaSelect');

                select.innerHTML = '<option value="">Selecciona un aula</option>' +
                    aulas.map(a => `<option value="${a.id}">${a.nombre} (Cap: ${a.capacidad})</option>`).join('');
            } catch (error) {
                console.error(error);
            }
        }

        // Cargar horarios en checkboxes
        async function cargarHorariosCheckboxes() {
            try {
                const response = await fetch(`${API_URL}/horarios`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Error');

                const horarios = await response.json();
                const container = document.getElementById('horariosCheckboxes');

                container.innerHTML = horarios.map(h => `
                    <div class="checkbox-item">
                        <input type="checkbox" id="horario_${h.id}" value="${h.id}">
                        <label for="horario_${h.id}">${h.diaSemana} S${h.sesionDia} (${h.horaInicio}-${h.horaFin})</label>
                    </div>
                `).join('');
            } catch (error) {
                console.error(error);
            }
        }

        // Crear reserva
        document.getElementById('reservaForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const horariosSeleccionados = Array.from(document.querySelectorAll('#horariosCheckboxes input:checked'))
                .map(input => parseInt(input.value));

            if (horariosSeleccionados.length === 0) {
                alert('Debes seleccionar al menos un horario');
                return;
            }

            const reserva = {
                fecha: document.getElementById('fechaReserva').value,
                motivo: document.getElementById('motivo').value,
                numAsistentes: parseInt(document.getElementById('numAsistentes').value),
                aulaId: parseInt(document.getElementById('aulaSelect').value),
                horariosIds: horariosSeleccionados
            };

            try {
                const response = await fetch(`${API_URL}/reservas`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(reserva)
                });
